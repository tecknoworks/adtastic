<!DOCTYPE html>
<html lang="en" ng-app="user-management">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>User Management</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="/app/jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="/app/assets/app.css"/>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<body>
  <div layout="column">
    <md-toolbar layout='column'>

      <div class="md-toolbar-tools">
        <span>ADTASTIC</span>
        
        <span flex></span>
        <md-button class="md-secondary" layout-align='end'>
          Sign Out
        </md-button>
        
      </div>


    </md-toolbar>
  </div>

  <div ng-controller='user-management-controller' layout='column'>
  	
  	<form>
     <div class="control-group" layout='row' layout-align='left'>

      <md-input-container>
       <input type="text" placeholder=Email floating-label ng-model="inputEmail" />
     </md-input-container>

     <md-input-container>
       <input type="password" placeholder="Password" floating-label ng-model="inputPassword" />
     </md-input-container>

     <div>
      <md-button ng-click="add()" class="md-raised md-primary">Quick Add</md-button>
    </div>

  </div> 
</form> 

<div>
  <md-toolbar layout="row" class="md-hue-3">
   <div class="md-toolbar-tools">
     <span>User List</span>
   </div>
 </md-toolbar>
</div>

<div layout='column' layout-align='center'>
  <md-content>
    <md-list layout="column" layout-align="center">
      <md-list-item class="md-3-line" ng-repeat="user in users">
        <div class="md-list-item-text" layout="column">
         <h2>ID: {{ user.id }}</h2>
         <h3>Email: {{ user.email }}</h3>
         <h3>Password: {{ user.password }}</h3>
         <md-button class="md-secondary md-raised" ng-click="delete(user.id)">Delete</md-button>
       </div>
     </md-list-item>
   </md-list>
 </md-content>
</div>

</div>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>
<script src="/node_modules/angular-animate/angular-animate.js"></script>
<script src="/node_modules/angular-material/angular-material.js"></script>


<script src="user-management.module.js"></script>
<script src="/app/jspm_packages/system.js" type="text/javascript"></script>
<script src="/app/config.js" type="text/javascript"></script>

    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
      </script> -->

    </body>
    </html>
