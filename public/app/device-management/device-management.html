<div>
	<div layout-padding layout-margin layout-fill style="min-height: 224px;">
		<div layout='row' md-whiteframe='5'>
			<div flex>
				<form>
					<div class="control-group" layout='row' layout-align='left'>

						<md-input-container>
							<input type="text" placeholder="Name" floating-label ng-model="inputName" />
						</md-input-container>
						<div>
							<md-button id='deviceAdd' ng-click="addDevice()" class="md-raised md-primary">Add device</md-button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div md-whiteframe='5'>
			<div>
				<md-toolbar layout="row" class="md-hue-3">
					<div class="md-toolbar-tools">
						<span>Devices List</span>
					</div>
				</md-toolbar>
			</div>


			<div layout='column' layout-align='center'>
				<md-content>
					<md-list layout="column" layout-align="center">
						<md-list-item class="md-3-line" ng-repeat="device in devices">
							<div class="md-list-item-text" layout="column">
								<h2>ID: {{ device.id }}</h2>
								<h3>Name: {{ device.name }}</h3>
								<md-button class="md-secondary md-raised" ng-click="deleted(device.id)">Delete</md-button>
								<md-button class="md-secondary md-raised" ng-click="showPrompt($event, device.id)">Edit</md-button>
							</div>
						</md-list-item>
					</md-list>
				</md-content>
			</div>
		</div>
	</div>
</div>
