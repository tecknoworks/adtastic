<div ng-controller="SignInController">
  <div layout="column">
    <md-toolbar>

      <div class="md-toolbar-tools">
        <span>ADTASTIC</span>
      </div>

    </md-toolbar>
    </div>
  <h1 align='center' class="md-display-4">WELCOME</h1>

    <form>
             <div class="control-group" layout='row' layout-align='center'>
                 <md-input-container>
                    <input type="text" placeholder=Email floating-label ng-model="inputEmail" />
                 </md-input-container>
             </div>

             <div class="control-group" layout='row' layout-align='center'>
                 <md-input-container>
                    <input type="password" placeholder="Password" floating-label ng-model="inputPassword" />
                 </md-input-container>
             </div>
    </form>  
    
    <div layout='row' layout-align='center'>
      <md-button ng-click="test()" class="md-raised md-primary" layout='row' layout-allign='center'>Log In</md-button>
    </div>
</div>
