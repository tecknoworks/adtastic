<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>ADTASTIC</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

</head>
<body ng-controller="MainController">
        
       <div layout="column" ng-show="options.menuVisible">
            <md-toolbar>

              <div class="md-toolbar-tools">
                <span>ADTASTIC</span>
                <md-button ng-click="content()"  class="md-raised md-primary" layout='row' layout-allign='center'>Content Manager</md-button>
                <md-button ng-click="users()" id='1' class="md-raised md-primary" layout='row' layout-allign='center'>Users Manager</md-button>
                <md-button ng-click="cast()" id='2' class="md-raised md-primary" layout='row' layout-allign='center'>Cast Menu</md-button>
                <md-button ng-click="device()" id='3' class="md-raised md-primary" layout='row' layout-allign='center'>Device Manager</md-button>
                <span flex></span>
                <md-button ng-click="signOut()">Sign Out</md-button>
              </div>

            </md-toolbar>
          </div>
      <div ng-view></div>

  


  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  <script src="/app/log-in/index.module.js"></script>
  <script src="/app/routing/controller.js"></script>
  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>

    </body>
    </html>
