<div ng-controller="ContentManagerController">
	<div layout="column">
    <md-toolbar>

      <div class="md-toolbar-tools">
        <span>ADTASTIC</span>
        <md-button ng-click="content()" class="md-raised md-primary" layout='row' layout-allign='center'>Content Manager</md-button>
        <md-button id='1' ng-click="users()" class="md-raised md-primary" layout='row' layout-allign='center'>Users Manager</md-button>
        <md-button id='2' ng-click="cast()" class="md-raised md-primary" layout='row' layout-allign='center'>Cast Menu</md-button>
        <md-button id='3' ng-click="device()" class="md-raised md-primary" layout='row' layout-allign='center'>Device Manager</md-button>
        <span flex></span>
        <md-button ng-click="signOut()">Sign Out</md-button>
      </div>

    </md-toolbar>
  </div>

  <form>
   <div class="control-group" layout='row' layout-align='left'>

    <md-input-container>
      <input type="text" placeholder="Name" floating-label ng-model="inputName" />
    </md-input-container>

    <md-input-container>
      <input type="text" placeholder="Url" floating-label ng-model="inputUrl" />
    </md-input-container>

    <div>
      <md-button ng-click="addphoto()" class="md-raised md-primary">Add photo</md-button>
    </div>
    <div>
      <md-button ng-click="addvideo()" class="md-raised md-primary">Add video</md-button>
    </div>

    <md-card-content>
      <div layout="row">
        <md-select ng-change="sortMedia()" ng-model="sortOptions" placeholder="Name Ascending" class="md-no-underline">
          <md-option ng-value='sort_option' ng-repeat="sort_option in sortOption">  {{     sort_option }} 
          </md-option>
        </md-select>
      </div>
    </md-card-content>

  </div>
</form>


<div layout='row' flex>
  <div flex>
    <md-content>
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <span>Photo List</span>
        </div>
      </md-toolbar>
      <md-list layout="column" layout-align="center">
        <md-list-item class="md-3-line" ng-repeat="photo in photos">
          <div class="md-list-item-text" layout="column">
            <h2>ID: {{ photo.id }}</h2>
            <h3>Name: {{ photo.name }}</h3>
            <h3>Url: {{ photo.url }}</h3>
            <md-button class="md-secondary md-raised" ng-click="deletep(photo.id)">Delete</md-button>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
  <div flex>
    <md-content>
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <span>Video List</span>
        </div>
      </md-toolbar>
      <md-list layout="column" layout-align="center">
        <md-list-item class="md-3-line" ng-repeat="video in videos">
          <div class="md-list-item-text" layout="column">
            <h2>ID: {{ video.id }}</h2>
            <h3>Name: {{ video.name }}</h3>
            <h3>Url: {{ video.url }}</h3>
            <md-button class="md-secondary md-raised" ng-click="deletev(video.id)">Delete</md-button>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
</div>
